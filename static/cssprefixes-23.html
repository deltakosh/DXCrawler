<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="description" content="The following css styles are whitelisted as there is no IE or Standard equivalent but developers need to reset/set their value for Chrome & FireFox. Example: http://stackoverflow.com/questions/29307357/get-rid-of-webkit-padding-start-40px">
    <style>
        div {
            -webkit-padding-start: 0px;
            -webkit-padding-end: 0px;
            -webkit-padding-before: 0px;
            -webkit-padding-after: 0px;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;
            -webkit-margin-before: 0px;
            -webkit-margin-after: 0px;
        }
    </style>
</head>
<body>
<h1>Embed [margin,padding]-[start,end,before,after]</h1>

<p>Expected result: <b>Passes</b></p>
</body>
</html>
